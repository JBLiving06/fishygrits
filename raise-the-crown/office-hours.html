<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Office Hours with Brother Du Bois â€” Raise the Crown</title>
  <meta name="description" content="Practice the Raise the Crown protocols with Brother Du Bois, an AI tutor grounded in the workshop knowledge base.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&family=Source+Serif+4:ital,wght@0,300;0,400;0,600;1,300;1,400&display=swap" rel="stylesheet">
  <style>
    :root {
      --gold: #C9972C;
      --gold-light: #D4A843;
      --gold-pale: #E8D5A0;
      --black: #1A1A1A;
      --black-soft: #2D2D2D;
      --gray: #6B6B6B;
      --gray-light: #9A9A9A;
      --font-heading: 'Playfair Display', Georgia, serif;
      --font-body: 'Source Serif 4', Georgia, serif;
      --font-sans: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { font-size: 18px; line-height: 1.6; }
    body {
      font-family: var(--font-body);
      color: #eee;
      background: #050505;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
    }
    #root {
      min-height: 80vh;
      display: flex;
      flex-direction: column;
    }

    /* ========== VIDEO HERO SECTION ========== */
    .video-hero {
      background: #050505;
      padding: 0 1rem 0.25rem;
      text-align: center;
    }
    .video-hero-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 2rem;
      background: linear-gradient(to bottom, rgba(0,0,0,0.85) 0%, transparent 100%);
    }
    .video-hero-nav a {
      font-family: var(--font-body);
      font-size: 1.05rem;
      color: #A09880;
      text-decoration: none;
      transition: color 0.3s;
    }
    .video-hero-nav a:hover { color: var(--gold); }
    .video-hero-nav .nav-brand {
      font-family: var(--font-heading);
      font-weight: 600;
      font-size: 1.3rem;
      color: #F0EBE0;
      text-decoration: none;
    }
    .video-hero h1 {
      font-family: var(--font-heading);
      font-weight: 700;
      font-size: clamp(1.5rem, 3vw, 2.2rem);
      color: #F0EBE0;
      margin-bottom: 0.35rem;
      letter-spacing: 0.05em;
    }
    .video-hero .intro-line {
      font-family: var(--font-body);
      font-style: italic;
      font-size: 1rem;
      color: #A09880;
      margin-bottom: 0.75rem;
    }
    .video-container {
      position: relative;
      width: clamp(280px, 45vw, 440px);
      margin: 0 auto;
      background: #0C0B0A;
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid rgba(201, 151, 44, 0.15);
      box-shadow: 0 8px 32px rgba(0,0,0,0.6);
    }
    .video-container video {
      width: 100%;
      height: auto;
      object-fit: contain;
      display: block;
    }
    .video-overlay {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.5);
      cursor: pointer;
      transition: background 0.3s;
    }
    .video-overlay:hover { background: rgba(0,0,0,0.35); }
    .video-overlay.hidden { display: none; }
    .video-play-ring {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      border: 2px solid var(--gold);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1rem;
      transition: transform 0.3s, border-color 0.3s;
    }
    .video-overlay:hover .video-play-ring {
      transform: scale(1.08);
      border-color: var(--gold-light);
    }
    .video-play-triangle {
      width: 0; height: 0;
      border-style: solid;
      border-width: 14px 0 14px 24px;
      border-color: transparent transparent transparent var(--gold);
      margin-left: 4px;
    }
    .video-play-label {
      font-family: var(--font-heading);
      font-weight: 600;
      font-size: 1.1rem;
      color: #F0EBE0;
      letter-spacing: 0.08em;
    }
    .video-separator {
      width: 80%;
      max-width: 600px;
      height: 1px;
      background: linear-gradient(90deg, transparent 0%, var(--gold) 30%, var(--gold) 70%, transparent 100%);
      opacity: 0.3;
      margin: 0.75rem auto 0;
    }

    @media (max-width: 768px) {
      .video-hero { padding: 0 1rem 0.25rem; }
      .video-hero-nav { padding: 0.5rem 1rem; }
      .video-container { width: clamp(280px, 80vw, 400px); }
    }

    /* Top bar */
    .accent-bar { height: 4px; background: var(--gold); flex-shrink: 0; }

    .top-bar {
      background: #050505;
      padding: 0.75rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #333;
      flex-shrink: 0;
    }
    .top-bar-left {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    .top-bar-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: 2px solid var(--gold);
      object-fit: cover;
    }
    .top-bar-title {
      font-family: var(--font-heading);
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--gold);
    }
    .top-bar-back {
      font-family: var(--font-sans);
      font-size: 0.8rem;
      color: var(--gray-light);
      text-decoration: none;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      transition: color 0.2s;
    }
    .top-bar-back:hover { color: var(--gold); }

    /* Main area */
    .main-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      max-width: 52rem;
      width: 100%;
      margin: 0 auto;
    }

    /* Welcome screen */
    .welcome {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 1rem 2rem 2rem;
      text-align: center;
    }
    .welcome-avatar {
      width: 144px;
      height: 144px;
      border-radius: 50%;
      border: 3px solid var(--gold);
      object-fit: cover;
      margin-bottom: 1.5rem;
    }
    .welcome h1 {
      font-family: var(--font-heading);
      font-size: 2.2rem;
      font-weight: 900;
      color: var(--gold);
      margin-bottom: 0.75rem;
    }
    .welcome .subtitle {
      font-family: var(--font-body);
      font-style: italic;
      font-size: 1.05rem;
      color: var(--gray-light);
      max-width: 32rem;
      margin-bottom: 2rem;
    }
    .welcome-input-row {
      display: flex;
      gap: 0.5rem;
      width: 100%;
      max-width: 32rem;
    }
    .welcome-input-row input {
      flex: 1;
      padding: 0.75rem 1rem;
      font-family: var(--font-body);
      font-size: 1rem;
      background: var(--black-soft);
      border: 1px solid #444;
      border-radius: 6px;
      color: #eee;
      outline: none;
      transition: border-color 0.2s;
    }
    .welcome-input-row input:focus {
      border-color: var(--gold);
    }
    .welcome-input-row input::placeholder {
      color: var(--gray);
    }
    .welcome-input-row button {
      padding: 0.75rem 1.5rem;
      font-family: var(--font-sans);
      font-size: 0.9rem;
      font-weight: 600;
      background: var(--gold);
      color: var(--black);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .welcome-input-row button:hover { background: var(--gold-light); }
    .welcome-input-row button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Chat area */
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 1.5rem 1.5rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .chat-messages::-webkit-scrollbar { width: 6px; }
    .chat-messages::-webkit-scrollbar-track { background: transparent; }
    .chat-messages::-webkit-scrollbar-thumb { background: #444; border-radius: 3px; }

    .msg {
      display: flex;
      gap: 0.75rem;
      max-width: 85%;
      animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .msg-user {
      align-self: flex-end;
      flex-direction: row-reverse;
    }
    .msg-assistant {
      align-self: flex-start;
    }
    .msg-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 1.5px solid var(--gold);
      object-fit: cover;
      flex-shrink: 0;
      margin-top: 0.25rem;
    }
    .msg-bubble {
      padding: 0.75rem 1rem;
      border-radius: 12px;
      font-size: 0.95rem;
      line-height: 1.65;
    }
    .msg-user .msg-bubble {
      background: #3D3018;
      border: 1px solid #5A4520;
      color: #eee;
      border-bottom-right-radius: 4px;
    }
    .msg-assistant .msg-bubble {
      background: var(--black-soft);
      border: 1px solid #444;
      color: #ddd;
      border-bottom-left-radius: 4px;
    }
    .msg-bubble p { margin-bottom: 0.75rem; }
    .msg-bubble p:last-child { margin-bottom: 0; }

    /* Thinking indicator */
    .thinking {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      align-self: flex-start;
      padding: 0.5rem 0;
    }
    .thinking-text {
      font-family: var(--font-sans);
      font-size: 0.85rem;
      color: var(--gray-light);
      font-style: italic;
    }
    .thinking-dots span {
      display: inline-block;
      width: 6px;
      height: 6px;
      background: var(--gold);
      border-radius: 50%;
      margin: 0 2px;
      animation: bounce 1.4s infinite ease-in-out both;
    }
    .thinking-dots span:nth-child(1) { animation-delay: -0.32s; }
    .thinking-dots span:nth-child(2) { animation-delay: -0.16s; }
    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }

    /* Input bar */
    .input-bar {
      padding: 0.75rem 1.5rem 1.25rem;
      border-top: 1px solid #333;
      display: flex;
      gap: 0.5rem;
      flex-shrink: 0;
    }
    .input-bar input {
      flex: 1;
      padding: 0.7rem 1rem;
      font-family: var(--font-body);
      font-size: 0.95rem;
      background: var(--black-soft);
      border: 1px solid #444;
      border-radius: 6px;
      color: #eee;
      outline: none;
      transition: border-color 0.2s;
    }
    .input-bar input:focus { border-color: var(--gold); }
    .input-bar input::placeholder { color: var(--gray); }
    .input-bar button {
      padding: 0.7rem 1.25rem;
      font-family: var(--font-sans);
      font-size: 0.85rem;
      font-weight: 600;
      background: var(--gold);
      color: var(--black);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .input-bar button:hover { background: var(--gold-light); }
    .input-bar button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Error banner */
    .error-banner {
      background: #3D1818;
      border: 1px solid #6B2020;
      color: #E8A0A0;
      padding: 0.6rem 1rem;
      margin: 0 1.5rem;
      border-radius: 6px;
      font-family: var(--font-sans);
      font-size: 0.85rem;
      text-align: center;
    }

    /* Responsive */
    @media (max-width: 768px) {
      html { font-size: 16px; }
      .welcome h1 { font-size: 1.75rem; }
      .welcome-avatar { width: 112px; height: 112px; }
      .msg { max-width: 92%; }
      .top-bar { padding: 0.6rem 1rem; }
      .chat-messages { padding: 1rem; }
      .input-bar { padding: 0.6rem 1rem 1rem; }
    }

    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>

  <!-- Video Hero Section -->
  <div class="video-hero">
    <nav class="video-hero-nav">

  <script>
    function playIntroVideo() {
      const video = document.getElementById('dubois-video');
      const overlay = document.getElementById('video-overlay');
      overlay.classList.add('hidden');
      video.controls = true;
      video.play();
    }
    document.getElementById('dubois-video').addEventListener('ended', function() {
      this.controls = false;
      document.getElementById('video-overlay').classList.remove('hidden');
      document.getElementById('video-overlay').querySelector('.video-play-label').textContent = 'Watch Again';
    });
  </script>

    function formatMessage(text) {
      // Simple markdown-like formatting: **bold**, split paragraphs
      return text.split('\n\n').map((para, i) => {
        const formatted = para
          .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
          .replace(/\*(.*?)\*/g, '<em>$1</em>')
          .replace(/\n/g, '<br/>');
        return `<p key="${i}" dangerouslySetInnerHTML={{__html: "${formatted}"}} />`;
      });
    }

    function MessageBubble({ role, content }) {
      const paragraphs = content.split('\n\n').filter(p => p.trim());
      return (
        <div className={`msg msg-${role}`}>
          {role === 'assistant' && (
            <img src={DUBOIS_AVATAR} alt="Brother Du Bois" className="msg-avatar" />
          )}
          <div className="msg-bubble">
            {paragraphs.map((para, i) => {
              const html = para
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/\n/g, '<br/>');
              return <p key={i} dangerouslySetInnerHTML={{ __html: html }} />;
            })}
          </div>
        </div>
      );
    }

    function ThinkingIndicator() {
      return (
        <div className="thinking">
          <img src={DUBOIS_AVATAR} alt="" className="msg-avatar" />
          <span className="thinking-text">Brother Du Bois is thinking</span>
          <span className="thinking-dots">
            <span></span><span></span><span></span>
          </span>
        </div>
      );
    }

    function App() {
      const [messages, setMessages] = useState([]);
      const [input, setInput] = useState('');
      const [loading, setLoading] = useState(false);
      const [error, setError] = useState(null);
      const [started, setStarted] = useState(false);
      const messagesEndRef = useRef(null);
      const inputRef = useRef(null);

      useEffect(() => {
        if (messagesEndRef.current) {
          messagesEndRef.current.scrollIntoView({ behavior: 'smooth' });
        }
      }, [messages, loading]);

      useEffect(() => {
        if (started && inputRef.current) {
          inputRef.current.focus();
        }
      }, [started]);

      async function sendMessage(text) {
        if (!text.trim() || loading) return;

        const userMsg = { role: 'user', content: text.trim() };
        const newMessages = [...messages, userMsg];
        setMessages(newMessages);
        setInput('');
        setLoading(true);
        setError(null);

        try {
          const apiMessages = newMessages.map(m => ({
            role: m.role,
            content: m.content,
          }));

          const response = await fetch(WORKER_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ messages: apiMessages }),
          });

          if (!response.ok) {
            throw new Error(`Request failed (${response.status})`);
          }

          const data = await response.json();

          if (data.error) {
            throw new Error(data.error.message || 'API error');
          }

          const assistantText = data.content?.[0]?.text;
          if (!assistantText) {
            throw new Error('Empty response from Brother Du Bois');
          }

          setMessages([...newMessages, { role: 'assistant', content: assistantText }]);
        } catch (err) {
          setError(err.message || 'Something went wrong. Try again.');
        } finally {
          setLoading(false);
        }
      }

      function handleSubmit(e) {
        e.preventDefault();
        if (!started) {
          setStarted(true);
        }
        sendMessage(input);
      }

      function handleKeyDown(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          handleSubmit(e);
        }
      }

      // Welcome screen
      if (!started) {
        return (
          <>
            <div className="top-bar">
              <div className="top-bar-left">
                <span className="top-bar-title">Raise the Crown</span>
              </div>
              <a href="index.html" className="top-bar-back">&larr; Back to Workshop</a>
            </div>
            <div className="main-area">
              <div className="welcome">
                <img src={DUBOIS_AVATAR} alt="Brother Du Bois" className="welcome-avatar" />
                <h1>Office Hours with Brother Du Bois</h1>
                <p className="subtitle">
                  The lecture is the modules. This is where you do the work.
                </p>
                <form onSubmit={handleSubmit}>
                  <div className="welcome-input-row">
                    <input
                      type="text"
                      value={input}
                      onChange={e => setInput(e.target.value)}
                      placeholder="What are you working on, scholar?"
                      autoFocus
                    />
                    <button type="submit" disabled={!input.trim()}>Go</button>
                  </div>
                </form>
              </div>
            </div>
          </>
        );
      }

      // Chat screen
      return (
        <>
          <div className="top-bar">
            <div className="top-bar-left">
              <img src={DUBOIS_AVATAR} alt="Brother Du Bois" className="top-bar-avatar" />
              <span className="top-bar-title">Office Hours</span>
            </div>
            <a href="index.html" className="top-bar-back">&larr; Back to Workshop</a>
          </div>
          <div className="main-area">
            <div className="chat-messages">
              {messages.map((msg, i) => (
                <MessageBubble key={i} role={msg.role} content={msg.content} />
              ))}
              {loading && <ThinkingIndicator />}
              <div ref={messagesEndRef} />
            </div>
            {error && <div className="error-banner">{error}</div>}
            <form onSubmit={handleSubmit}>
              <div className="input-bar">
                <input
                  ref={inputRef}
                  type="text"
                  value={input}
                  onChange={e => setInput(e.target.value)}
                  onKeyDown={handleKeyDown}
                  placeholder="Ask Brother Du Bois..."
                  disabled={loading}
                />
                <button type="submit" disabled={!input.trim() || loading}>Send</button>
              </div>
            </form>
          </div>
        </>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
